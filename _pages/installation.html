				<h3>Bower</h3>
				<p>Make sure you have bower installed or install it via <a href="https://npmjs.org">npm</a> <code>install -g bower</code>.</p>
<code>console</code>
<pre class="prettyprint lang-cli">
bower install pttrn --save
</pre>

<code>less</code>
<pre class="prettyprint lang-cli">
@import "bower_components/pttrn/less/pttrn";
</pre>

<code>html</code>
<pre class="prettyprint lang-html">

</pre>
